<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    
    <title>CIFRA DE CESAR</title>
  </head>
  <body>

<!-- --------------------------------------------------- CONTEUDO -------------------------------------------  -->
<div class="main">
  <h1>CIFRA DE CESAR</h1>
      <form>
          <label for="mensagem">Mensagem</label>
              <textarea id="mensagem"></textarea>

          <select name="codigo" id="codigo">
              <option disabled selected>CÃ³digo</option>
              <option value="base64">Base 64</option>
              <option value="cesar">Cifra de Cesar</option>
          </select>

          <fieldset class="keyDiv">
              <label for="chave">Incremento 1-25</label>
              <input type="number" id="chave" value="1" max="26" />
          </fieldset>

          <fieldset class="codeRadio">
            <div class="divR">
                <input type="radio" name="code" class="radio" id="code" />
                <label for="codificar">Codificar</label>
            </div>
            <div class="divR">
                <input type="radio" name="code" class="radio" id="decode" />
                <label for="decodificar">Decodificar</label>
            </div>
          </fieldset>

          <fieldset>
            <label for="resultado">Resultado</label>
                <textarea name="resultado" id="resultado" readonly></textarea>
          </fieldset>

            <button id="btnResult">
                <p>Codificar/Decodificar</p>
            </button>
      </form>
</div>

</footer>

  </body>
</html>
